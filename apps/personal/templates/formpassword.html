<div class="row">
<form id="formPersonaPassword" class="col s12" method="post" enctype="multipart/form-data">
{% for field in form %}

	<div class="row">
        <div class="input-field col s12">
          {{field}}
          <label for="{{field.label}}">{{field.label}}</label>
        </div>
        <span class="red-text text-darken-2">{{ field.errors }}</span>
  </div>
{% endfor %}
{% csrf_token %}
</form>

</div>
